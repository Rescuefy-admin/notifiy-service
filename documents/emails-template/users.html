<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="https://www.w3.org/1999/xhtml" style="height:100%;">
  <head>
    <title>Rescuefy Bienvenido Email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <style>
      *::after{box-sizing:border-box}
      *:before{box-sizing:border-box}
      #rescuefy-email__button:hover{background-color:#d32b5e !important}
      .rescuefy-email__footer-rescuefy:hover{color:#d32b5e !important}
    </style>
  </head>
  <body class="rescuefy-email__body" style="box-sizing:border-box;font-family:sans-serif;text-align:center;background-color:#f1c969;height:100%;min-width:fit-content;margin:0;">
    <table class="rescuefy-email__container" style="box-sizing:border-box;border-spacing:0;margin:auto;height:675px;max-width:540px;width:90%;padding:0 10px;">
      <thead style="box-sizing:border-box;">
        <th class="rescuefy-email__header" style="box-sizing:border-box;padding:0px;margin:0;padding:86px 0 56px 0;">
          <img src="https://user-images.githubusercontent.com/89747340/132136960-7ce72ebb-151f-4750-bfaa-12909731ac13.png" alt="logo-rescuefy-mails" style="box-sizing:border-box;width:100%">
        </th>
      </thead>
      <tbody style="box-sizing:border-box;">
        <tr style="box-sizing:border-box;">
          <td class="rescuefy-email__message" style="box-sizing:border-box;padding:0px;margin:0;background-color:#fcfce2;color:#6c2650;min-height:347px;width:540px;border-radius:3px;padding:56px 10px 10px;">
            <h1 class="rescuefy-email__greetings" style="box-sizing:border-box;margin:0;padding:0 115px 35px 113px;font-size:30px;font-weight:500;line-height:40px;color:#6c2650;">Bienvenido {{name}}!!!</h1>
            <p class="rescuefy-email__info-text" style="box-sizing:border-box;font-size:18px;color:#6c2650;font-weight:400;width:312px;margin:0 auto;line-height:25px;">
              Preparamos todo y ya esta lista su página.
						</p>

            <a id="rescuefy-email__button" href="{{pageUrl}}" target="_blank" style="box-sizing:border-box;background-color:#6c2650;color:#fcfce2;font-weight:500;text-decoration:none;margin:35px 0 40px 0;padding:11px 11px;max-width:170px;display:inline-block;border-radius:50px;font-size:13px;">Click para ver su página</a>

            <p class="rescuefy-email__info-text" style="box-sizing:border-box;font-size:18px;color:#6c2650;font-weight:400;width:312px;margin:0 auto;line-height:25px;">              
              También puede editarla aqui:
						</p>

            <a id="rescuefy-email__button" href="https://docs.google.com/spreadsheets/d/{{spreadSheetId}}" target="_blank" style="box-sizing:border-box;background-color:#79ae38;color:#fcfce2;font-weight:500;text-decoration:none;margin:35px 0 40px 0;padding:11px 11px;max-width:170px;display:inline-block;border-radius:50px;font-size:13px;">Click para editar</a>

            <p class="rescuefy-email__info-text" style="box-sizing:border-box;font-size:18px;color:#6c2650;font-weight:400;width:312px;margin:0 auto;line-height:25px;">
              Que la disfruten!!!
						</p>
          </td>
        </tr>
      </tbody>
      <tfoot style="box-sizing:border-box;">
        <tr style="box-sizing:border-box;">
          <td class="rescuefy-email__footer" style="box-sizing:border-box;padding:0px;margin:0;padding:43px 0 28px 0;">
            <a href="https://github.com/Rescuefy" class="rescuefy-email__footer-rescuefy" style="box-sizing:border-box;font-size:18px;color:#6c2650;font-weight:500;margin-bottom:20px;display:inline-block;text-decoration:none;">Rescuefy en Github</a>
            <p class="rescuefy-email__footer-text" style="box-sizing:border-box;color:#763c16;font-size:8px;line-height:13px;font-weight:400;margin:0;">Copyright &copy; 2021 Rescuefy</p>
            <p class="rescuefy-email__footer-text" style="box-sizing:border-box;color:#763c16;font-size:8px;line-height:13px;font-weight:400;margin:0;">
              Buenos Aires, Argentina
            </p>
            <p class="rescuefy-email__footer-text" style="box-sizing:border-box;color:#763c16;font-size:8px;line-height:13px;font-weight:400;margin:0;">No responda este email!</p>
          </td>
        </tr>
      </tfoot>
    </table>
    <hr class="rescuefy-email__footer-line" style="box-sizing:border-box;height:4px;background-color:#6c2650;border:none;margin:0;">
  </body>
</html>
