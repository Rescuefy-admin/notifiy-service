<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="https://www.w3.org/1999/xhtml" style="height:100%;">

<head>
  <title>Rescuefy Notify Service</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
  <style>
    *::after {
      box-sizing: border-box
    }

    *:before {
      box-sizing: border-box
    }

    .notify-main__footer-rescuefy:hover {
      color: #6c2650 !important
    }
  </style>
</head>

<body class="notify-main__body"
  style="box-sizing:border-box;font-family:sans-serif;text-align:center;background-color:#9ae2fe;height:100%;min-width:fit-content;margin:0;">
  <table class="notify-main__container"
    style="box-sizing:border-box;border-spacing:0;margin:auto;height:675px;max-width:640px;width:90%;padding:0 10px;">
    <thead style="box-sizing:border-box;">
      <th class="notify-main__header" style="box-sizing:border-box;padding:0px;margin:0;padding:86px 0 56px 0;"><a
          href="https://github.com/Rescuefy-admin/notify-service" alt="notify Service Link" target="_blank"><img
            src="https://user-images.githubusercontent.com/89747340/132135868-755c19bf-4313-40cf-a997-1710705e6142.png"
            alt="logo-notify" style="box-sizing:border-box;width:100%;"></a></th>
    </thead>
    <tfoot style="box-sizing:border-box;">
      <tr style="box-sizing:border-box;">
        <td class="notify-main__footer" style="box-sizing:border-box;padding:0px;margin:0;padding:43px 0 28px 0;"><a
            href="https://github.com/Rescuefy-admin" class="notify-main__footer-rescuefy"
            style="box-sizing:border-box;font-size:18px;color:#5e4af9;font-weight:500;margin-bottom:20px;display:inline-block;text-decoration:none;">Rescuefy
            en Github</a>
          <p class="notify-main__footer-text"
            style="box-sizing:border-box;color:#5e4af9;font-size:8px;line-height:13px;font-weight:400;margin:0;">
            Copyright &copy; 2021 Rescuefy</p>
          <p class="notify-main__footer-text"
            style="box-sizing:border-box;color:#5e4af9;font-size:8px;line-height:13px;font-weight:400;margin:0;">Buenos
            Aires, Argentina</p>
          <p class="notify-main__footer-text"
            style="box-sizing:border-box;color:#5e4af9;font-size:8px;line-height:13px;font-weight:400;margin:0;">
            Consulte la Wiki!</p>
        </td>
      </tr>
    </tfoot>
  </table>
  <hr class="notify-main__footer-line"
    style="box-sizing:border-box;height:4px;background-color:#5e4af9;border:none;margin:0;">
</body>

</html>
